    <script src="tilt.jquery.js"></script>

    <script>
        let urlParams = new URLSearchParams(window.location.search);
        console.log(urlParams);
        let id = urlParams.get("id");
        document.addEventListener("DOMContentLoaded", getTheContent);


        async function getTheContent() {
            let pods;
            let url = "http://www.futuravisuals.dk/kea/2SEM/Eksamensprojekt/wordpress/wp-json/wp/v2/produkter/" + id;
            let jsonData = await fetch(url);
            pods = await jsonData.json();
            document.querySelector(".about_titel").textContent = pods.titel;
            document.querySelector(".about_tekst").textContent = pods.shoptekst;
            document.querySelector(".punktform").textContent = pods.punktform;
            document.querySelector(".fitsize").textContent = pods.fitsize;
            document.querySelector(".about_billede").src = pods.billede.guid;
        }

    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

    <script>
        var t1 = new TimelineMax({
            paused: true
        });

        t1.to(".nav", 1.8, {
            width: "94%",
            ease: Expo.easeInOut,
        });

        t1.staggerTo(".nav-item a", 0.6, {
            top: "0px",
            ease: Expo.easeInOut
        }, 0.1, "-=0.8");

        t1.reverse();
        $(document).on("click", ".nav-toggle", function() {
            t1.reversed(!t1.reversed());
        });

        $(document).on("click", ".nav-item a", function() {
            t1.reversed(!t1.reversed());
        });

        // const erklære en variabel med værdien burger, nav-links, nav-links li///
        const burger = document.querySelector('.burger');
        const nav = document.querySelector('.nav-toggle');



        burger.addEventListener('click', () => {
            //Toggle Nav
            nav.classList.toggle('toggle');



            //Burger Animation (her fjernes eller påsættes toggle-klassen fra css)
            burger.classList.toggle('toggle');



        });

    </script>
</body>
