<!DOCTYPE html>
<html lang="EN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F2D - Danish Streetwear Brand</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <meta name="robots" content="noindex">
</head>

<body>


    <div class="header">
        <a href="index.html">
            <div class="etlogo"><img src="f2dawg.png" alt="f2dlogo">
            </div>
        </a>
        <!-- nav  -->
        <div class="navbar">
            <div class="nav-toggle">
                <div class="burger">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="burgershow">
        <div class="nav">
            <div class="nav-items">
                <div class="nav-item">
                    <a href="index.html">HOME</a>
                    <div class="nav-item-wrapper"></div>
                </div>
                <div class="nav-item">
                    <a href="lookbook.html">LOOKBOOK</a>
                    <div class="nav-item-wrapper"></div>
                </div>
                <div class="nav-item">
                    <a href="produkter.html">PRODUCTS</a>
                    <div class="nav-item-wrapper"></div>
                </div>
                <div class="nav-item">
                    <a href="about_us.html">ABOUT US</a>
                    <div class="nav-item-wrapper"></div>
                </div>

            </div>
        </div>
    </div>

    <div id="arrowdown">
        <p class="scrolltext">Scroll Down</p>
        <p class="arrow">↓</p>
    </div>



    <section id="splash">

        <div class="container-img">
            <video loop autoplay muted>
                <source src="splash_loop.mp4" type="video/mp4" id="videos">
            </video>
        </div>

        <div class="forsidetekst">
            <h1 class="forsidetekst1">F2D</h1>
            <h1 class="forsidetekst2">Clothing</h1>
        </div>

        <div class="forsideekstra">
            <div class="aarstal">2021</div>
            <div class="lookbooklink"><a href="lookbookzito.html">LOOKBOOK</a></div>
        </div>
    </section>


    <section id="bunden">
        <div id="farvebox">
            <div id="containeren">
                <a href="lookbookzito.html"><img src="f2dmagazinemockup.png" alt="attributer"></a>
                <a href="produkter.html"><img src="productsmockup.png" alt="attributer"></a>
                <a href="about_us.html"><img src="mockupPERFEKT.png" alt="attributer"></a>
            </div>



            <div id="sectionwrapper">
                <div class="hoejreside">
                    <video loop autoplay muted>
                        <source src="eyesf2d.mp4" type="video/mp4" id="videoser">
                    </video>
                </div>
            </div>
        </div>
    </section>


    <template>
        <div id="venstreside">
            <h2 class="overhoved"></h2>
            <p class="bundtekst"></p>
        </div>
    </template>

    <footer class="footeren">

        <div class="footer-venstre">

            <h3>F2D.COM</h3>

            <p class="footer-links">
                <a href="index.html">Home</a>
                ·
                <a href="lookbook.html">Lookbook</a>
                ·
                <a href="produkter.html">Products</a>
                ·
                <a href="about_us.html">About us</a>

            </p>


        </div>

        <div class="footer-midt">

            <div>
                <i class="fa fa-map-marker"></i>
                <p><span>Jagtvej 59, 2200</span> Copenhagen, Denmark</p>
            </div>



            <div>
                <i class="fa fa-envelope"></i>
                <p><a href="mailto:f2d@fakemail.com">f2d@fakemail.com</a></p>
            </div>

        </div>

        <div class="footer-hoejre">

            <div class="footer-socialemedier">

                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-instagram"></i></a>

            </div>

        </div>

    </footer>






    <script>
        document.addEventListener("DOMContentLoaded", getTheContent);


        async function getTheContent() {
            let temp = document.querySelector("template");
            const container = document.querySelector("#sectionwrapper")
            let url = "http://www.futuravisuals.dk/kea/2SEM/Eksamensprojekt/wordpress/wp-json/wp/v2/forside/";
            let jsonData = await fetch(url);
            let pods = await jsonData.json();

            pods.forEach(pod => {
                let klon = temp.cloneNode(true).content;
                klon.querySelector(".overhoved").textContent = pod.titel;
                klon.querySelector(".bundtekst").innerHTML = pod.content.rendered;

                container.appendChild(klon);
                console.log(pod.overskrift);
            })

        }


        var t1 = new TimelineMax({
            paused: true
        });

        t1.to(".nav", 1.8, {
            width: "94%",
            ease: Expo.easeInOut,
        });

        t1.staggerTo(".nav-item a", 0.6, {
            top: "0px",
            ease: Expo.easeInOut
        }, 0.1, "-=0.8");

        t1.reverse();
        $(document).on("click", ".nav-toggle", function() {
            t1.reversed(!t1.reversed());
        });

        $(document).on("click", ".nav-item a", function() {
            t1.reversed(!t1.reversed());
        });

        // const erklære en variabel med værdien burger, nav-links, nav-links li///
        const burger = document.querySelector('.burger');
        const nav = document.querySelector('.nav-toggle');



        burger.addEventListener('click', () => {
            //Toggle Nav
            nav.classList.toggle('toggle');



            //Burger Animation (her fjernes eller påsættes toggle-klassen fra css)
            burger.classList.toggle('toggle');



        });

    </script>
</body>

</html>
